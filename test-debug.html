<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="output"></div>
    
    <script type="module">
        console.log('Module script starting...');
        
        try {
            console.log('Attempting to import app...');
            import('./src/js/app.js').then(module => {
                console.log('App imported successfully:', module);
                document.getElementById('output').textContent = 'App loaded successfully!';
            }).catch(error => {
                console.error('Import failed:', error);
                document.getElementById('output').textContent = 'Import failed: ' + error.message;
            });
        } catch (error) {
            console.error('Script error:', error);
            document.getElementById('output').textContent = 'Script error: ' + error.message;
        }
    </script>
</body>
</html>
